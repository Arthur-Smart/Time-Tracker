<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Time Tracker</title>
</head>
<body>

	<div class="tracker-top">
	    <h1>TRACK TIME SPENT ON A PROJECT</h1>	
		<p>Enter project  title</p>
		<input id="title" type="text" placeholder="Enter Project title" />
		<button id="create-btn">create</button>
	</div>

	<div class="tracker-buttons">
		<p>Please click start to start tracking time.</p>
		<div class="btn-wrapper">
			<button id="startBtn">Start</button>
			<button id="pauseBtn">Pause</button>
			<button id="continueBtn">Continue</button>
			<button id="finishBtn">Finish</button>
		</div>
		<div class="time-elapsed">
			<h2><i class="fa-regular fa-clock"></i> Time Elapsed:</h2>
			<p id="timer">00:00:00</p>
		</div>		
	</div>	
	
	<div class="results-container  ">
		
			<p id="set-title"></p>
			<p id="time-taken">00:00:00</p>
			<button class="reset-btn" id="reset">Reset</button>
	</div>

	<script src="./index.js" ></script>


</body>
</html>
